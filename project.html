<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		
		function date_time_display()
		{
			var d = new Date();

			// Time
			var hr = (d.getHours()<10?'0':'') + d.getHours(); //To show 08 instead of 8 for 0 to 9
			var min = (d.getMinutes()<10?'0':'') + d.getMinutes(); //To show 08 instead of 8 for 0 to 9
			var sec = (d.getSeconds()<10?'0':'') + d.getSeconds(); //To show 08 instead of 8 for 0 to 9
            var session = "AM"
             if(hr==0){
                 hr=12;
             }
             if (hr>12){
                 hr=hr-12;
                 session="PM"
             }
			var time_str = hr + ":" + min + ":" + sec +" "+ session;

			// Date
			const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}; 
			var Date_str = d.toLocaleDateString(undefined, options);

			console.log("This is my Console");
			document.getElementById('date_id').innerHTML = Date_str;
			document.getElementById('time_id').innerHTML = time_str;
		}
		var myvar = setInterval(date_time_display,1000)
	</script>
</head>

<body onload="date_time_display()">

	<div class="container">

	  <center><h1 id="heading_id">Digital Clock With  Time And date Using CSS And JavaScript</h1></center>
		 <center><p id="date_id"></p></center>
		 <center><p id="time_id"></p></center>

	</div>

</body>

</html>
